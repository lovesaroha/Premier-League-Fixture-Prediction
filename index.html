<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="premier league fixture prediction">
    <title>Premier League Fixture Prediction</title>
    <!-- Include css files. -->
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/fa.min.css">
</head>

<body>
    <div class="container w-full mx-auto max-w-8/12 md:px-4 pb-8">
        <!-- Header. -->
        <center>
            <h1 class="font-bold display-1 underline">
                Premier League Fixture Prediction
            </h1>
            <h4 class="text-subtitle mb-6">This model is trained on the fantasy premier league data of season 2020/2021 and predicts outcome of given fixture.
            </h4>
        </center>
    </div>
    <div id="view_id" class="mb-6 mx-auto max-w-3xl">
        <!-- Loading. -->
        <center>
            <i class="fad fa-spinner-third text-primary fa-3x fa-spin"></i>
            <h3 class="font-bold">Loading Model..</h3>
        </center>
    </div>
    <!-- Footer. -->
    <div class="mb-2 card text-center p-2 mx-auto max-w-xl">
        <h4 class="text-subtitle"><a href="https://github.com/lovesaroha/Premier-League-Fixture-Prediction"
                target="_blank">LoveSaroha/Premier-League-Fixture-Prediction</a></h4>
        <h3 class="text-subtitle font-bold mb-0 hover:underline cursor-pointer"
            onclick="javascript: window.location = 'https://lovesaroha.com';">Love Saroha</h3>
        <h4 class="text-gray">lovesaroha1994@gmail.com</h4>
    </div>

    <!-- Modal element. -->
    <div class="fixed z-50 inset-0 overflow-y-auto" onclick="javascript: closeModalBackground(event);"
        style="display: none;" id="modal_id" aria-labelledby="modal-title" role="dialog" aria-modal="true"></div>
    <!-- Include script.js file -->
    <script type="text/javascript" src="./assets/tf.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>

<!-- Home page template. -->
<template id="homePage_id">
    <div class="bg-light mx-auto max-w-xl mb-2 p-2 text-center">
        <h4 class="text-gray mb-0">Choose home and away team to see prediction.</h4>
    </div>
    <!-- Fixture. -->
    <div class="grid md:grid-cols-2 grid-cols-1 gap-4 mb-6">
        <div class="col-span-1">
            <div class="card p-4 text-center">
                <h3 class="bg-light font-bold p-2 px-4 text-subtitle">Home</h3>
                <div id="homeTeams_id"></div>
            </div>
        </div>
        <div class="col-span-1">
            <div class="card p-4 text-center">
                <h3 class="bg-light font-bold p-2 px-4 text-subtitle">Away</h3>
                <div id="awayTeams_id"></div>
            </div>
        </div>
    </div>
    <!-- Predict. -->
    <center>
        <button class="hidden" id="predictButton_id" onclick="javascript: showPrediction();">Predict</button>
    </center>
</template>
